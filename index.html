<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="evo-calendar.min.css">
    <link rel="stylesheet" href="evo-calendar.midnight-blue.min.css">
    <link rel="stylesheet" href="evo-calendar.midnight-blue.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="icon" href="calendar.png">
    <title>JCalendar</title>
</head>

<body>
    <div class="hero">

        <div id="calendar"></div>

    </div>
    <script src="/evo-calendar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#calendar').evoCalendar({
                theme: 'Midnight Blue',
                calendarEvents: [
                    {
                        id: 'bHay68s', // Event's ID (required)
                        name: "Birthday", // Event name (required)
                        date: "November/30/2023", // Event date (required)
                        type: "holiday", // Event type (required)
                        everyYear: true, // Same event every year (optional)
                        color: "#0CBBD7"
                    },
                    {
                        name: "Vacation Leave",
                        badge: "02/13 - 02/15", // Event badge (optional)
                        date: ["February/13/2020", "February/15/2020"], // Date range
                        description: "Vacation leave for 3 days.", // Event description (optional)
                        type: "event",
                        color: "#63d867" // Event custom color (optional)
                    },
                    {
                        id: 'oe034rf',
                        name: "DevOpen",
                        badge: "28/4",
                        date: "April/28/2023",
                        type: "work",
                        everyYear: false,
                        color: "#0CBBD7"
                    }
                ]
            });

        })  
    </script>
    <script src="evo-calendar.min.js"></script>
</body>

</html>
